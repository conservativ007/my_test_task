<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="main.js"></script>
    <script
      defer
      type="module"
      src="./functions/chekUserNameAndSurname.js"
    ></script>
    <script defer type="module" src="./functions/maskPhoneNum.js"></script>
    <title>test task</title>
  </head>
  <body>
    <div class="container">
      <form method="post" class="user-form" novalidate>
        <input
          class="user-name"
          placeholder="first name, last name"
          type="text"
          value="qwe qwe"
          name="user-name"
        />

        <input
          class="user-email"
          placeholder="email"
          type="text"
          value="asdasdasd@asdasd.com"
          name="user-email"
        />
        <input
          class="user-phone"
          placeholder="phone"
          type="tel"
          value="8 (888) 888-88-88"
          name="user-phone"
        />
        <input
          class="user-birthday"
          type="date"
          value="2022-07-28"
          name="user-birthday"
        />
        <textarea
          class="user-text"
          name="user-message"
          id=""
          cols="10"
          rows="10"
        ></textarea>
        <button>send</button>
        <div class="user__help-message">some text</div>
      </form>
    </div>
  </body>
</html>
