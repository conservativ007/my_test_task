<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="main.js"></script>
    <script
      defer
      type="module"
      src="./functions/chekUserNameAndSurname.js"
    ></script>
    <script defer type="module" src="./functions/maskPhoneNum.js"></script>
    <title>test task</title>
  </head>
  <body>
    <div class="container">
      <form class="user" novalidate>
        <input
          class="user-name"
          placeholder="first name, last name"
          type="text"
          value="qwe qwe"
        />

        <input
          class="user-email"
          placeholder="email"
          type="text"
          value="asdasdasd@asdasd.com"
        />
        <input class="user-phone" placeholder="phone" type="tel" />
        <input class="user-birthday" type="date" />
        <textarea
          class="user-text"
          name=""
          id=""
          cols="30"
          rows="10"
          minlength="10"
          maxlength="300"
        ></textarea>
        <button>send</button>
        <div class="user__help-message">some text</div>
      </form>
    </div>
  </body>
